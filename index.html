<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-left">
          <h3>Raincoat</h3>
          <h1>Spring Sale Offer</h1>
          <div class="card-left-img">
            <img src="images/coat.png" alt="Raincoat" />
          </div>
        </div>
        <div class="card-right">
          <div class="product-info">
            <div class="color">
              <p>Color</p>
              <div class="colors">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="size">
              <p>Size</p>
              <div class="sizes">
                <span>S</span>
                <span>M</span>
                <span>L</span>
                <span>XL</span>
              </div>
            </div>
            <div class="details">
              <div class="sleeve">
                <p>Sleeve length</p>
                <p>66 cm</p>
              </div>
              <div class="sleeve-counter counter"></div>
              <div class="chest">
                <p>Chest</p>
                <p>102 cm</p>
              </div>
              <div class="chest-counter counter"></div>
            </div>
            <button class="card-btn" type="button">Proceed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
